<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapeLab - Наши проекты</title>
    <!-- Подключаем шрифт Montserrat с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для страницы */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Хедер (верхняя панель навигации) */
        header {
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(270deg, #7F338E, #77C3DD, #7F338E, #77C3DD);
            background-size: 500% 100%;
            animation: gradientAnimation 40s infinite alternate ease-in-out;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 0 5cm;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Стили для меню навигации */
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 18px;
        }
        nav a:hover {
            color: #ecb8ffb8;
        }
        
        /* Анимация градиентного фона */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Фильтры для сортировки проектов */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .filter-btn {
            background: #7F338E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn:hover {
            background: #77C3DD;
        }
        
        /* Галерея карточек проектов */
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .portfolio-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .portfolio-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            min-height: 180px; /* Фиксированная высота для выравнивания содержимого */
        }
        .btn {
            display: block;
            margin-top: auto;
            padding: 10px 20px;
            background: linear-gradient(90deg, #7F338E, #77C3DD);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #77C3DD, #7F338E);
        }
    </style>
</head>
<body>
    <header>
        <div><img src="image/логоGit.png" alt="Логотип" width="30px" height="auto"> GrapeLab</div>
        <nav>
            <ul>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="team.html">Команда</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    
    <!-- <div class="filters">
        <button class="filter-btn">Все</button>
        <button class="filter-btn">Веб-разработка</button>
        <button class="filter-btn">Мобильные приложения</button>
        <button class="filter-btn">SaaS-продукты</button>
    </div> -->
    
    <div class="portfolio-container">
        <script>
            const projects = [
                "CRM-система", "Приложение для доставки", "Обучающая платформа", "Корпоративный портал",
                "Финансовый менеджер", "Онлайн-консультации", "Система управления задачами", "Мобильный маркетплейс"
            ];
            const descriptions = [
                "Автоматизация продаж и управление клиентами.",
                "Управление курьерской доставкой.",
                "Интерактивная платформа для онлайн-обучения.",
                "Корпоративная система для коммуникации сотрудников.",
                "Финансовый помощник для учета расходов и доходов.",
                "Платформа для видеозвонков и консультаций.",
                "Инструмент для планирования и выполнения задач.",
                "Маркетплейс для покупки и продажи товаров."
            ];
            document.write(projects.map((title, i) => `
                <div class='portfolio-card'>
                    <div class='portfolio-image' style='background-image: url("image/project${i+1}.jpg");'></div>
                    <div class='portfolio-content'>
                        <h3>${title}</h3>
                        <p>${descriptions[i]}</p>
                        <a href='#' class='btn'>Подробнее</a>
                    </div>
                </div>
            `).join(""));
        </script>
    </div>
</body>
</html>
