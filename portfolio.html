<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши проекты</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            padding: 60px;
            background: linear-gradient(90deg, #7F338E, #77C3DD);
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .filter-btn {
            background: #7F338E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn:hover {
            background: #77C3DD;
        }
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .portfolio-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: 0.3s;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .portfolio-content {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #7F338E, #77C3DD);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #77C3DD, #7F338E);
        }
        .footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(90deg, #7F338E, #77C3DD);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Наши проекты</div>
    
    <div class="filters">
        <button class="filter-btn">Все</button>
        <button class="filter-btn">Веб-разработка</button>
        <button class="filter-btn">Мобильные приложения</button>
        <button class="filter-btn">SaaS-продукты</button>
    </div>
    
    <div class="portfolio-container">
        <div class="portfolio-card">
            <div class="portfolio-image" style="background-image: url('image/project1.jpg');"></div>
            <div class="portfolio-content">
                <h3>CRM-система</h3>
                <p>Автоматизация продаж и управления клиентами.</p>
                <a href="#" class="btn">Подробнее</a>
            </div>
        </div>
        <div class="portfolio-card">
            <div class="portfolio-image" style="background-image: url('image/project2.jpg');"></div>
            <div class="portfolio-content">
                <h3>Приложение для доставки</h3>
                <p>Система управления курьерами и заказами.</p>
                <a href="#" class="btn">Подробнее</a>
            </div>
        </div>
        <div class="portfolio-card">
            <div class="portfolio-image" style="background-image: url('image/project3.jpg');"></div>
            <div class="portfolio-content">
                <h3>Обучающая платформа</h3>
                <p>Веб-сервис для дистанционного обучения.</p>
                <a href="#" class="btn">Подробнее</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <h2>Хотите создать проект?</h2>
        <a href="#" class="btn">Обсудить проект</a>
    </div>
</body>
</html>
